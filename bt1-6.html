<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr=[];
    for(let i=0;i<10;i++){
        arr=prompt("nhap phan tu"+i);
    }
    let v = +prompt("Nhập vào phần tử số nguyên V:");
    document.write(arr + "<br/>");
    document.write("Giá trị V là " + v +"<br/>");
    let flag = false;
    for (let i = 0; i < arr.length ; i++) {
        if (arr[i] === v){
            flag = true;
            break;
        }
    }
    if (flag) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array.");
    }

</script>
</html>
