<script>
    let number=[1,4,6,11,15,17,12,16,22,10]
    let max=number[0];
    for(i=0;i<number.length;i++){
        if(max<number[i]){
            max=number[i]
        }

    document.writeln("Số"+max+"là số có giá trị lớn nhất");
