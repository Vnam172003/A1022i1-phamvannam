<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 6</title>
</head>
<body>
<h2 id="c"></h2>
</body>
<script>
    let n= +prompt("Nhập số lượng sản phẩm đã mua ");
    if (n<= 10){
        document.getElementById('c').innerHTML = n * 5 / 100;
    } else if (n <= 30){
        document.getElementById('c').innerHTML = n * 7 / 100;
    } else {
        document.getElementById('c').innerHTML = n * 10 / 100;
    }
</script>
</html>
</html>
