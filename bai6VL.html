<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>

</body>
<script>
    let so=1;
    let S=0;
    for(i=1;so<=100;i++){
        if(i%7 == 0){
            S=S+i;
            so++;
            document.write(i+"<br/>");
        }
    }
    document.write("tong la"+S);
</script>
</html>
